<!DOCTYPE html>

<html>
    <head>
        <title>NavigatorJS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="main">
        </div>
    </body>

    <script src="../../js/jquery.js"></script>
    <script src="../../js/handlebars.min.js"></script>
    <script src="../../js/Navigator.js"></script>

    <script>
        Navigator.LoadViews("Views", ["styled", "page"]);
        Navigator.Navigate("styled");

        function Timers()
        {
            setTimeout(function() {
                Navigator.Navigate("page");

                setTimeout(function() {
                    Navigator.Navigate("styled");
                    Timers();
                }, 2000);

            }, 2000);
        }

        Timers();
    </script>
</html>
